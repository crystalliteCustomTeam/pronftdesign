    <script>
        (function() {
            var elements = document.querySelectorAll('img[data-src]');
            var index = 0;
            var lazyLoad = function() {
                if (index >= elements.length) return;
                var item = elements[index];
                if ((this.scrollY + this.innerHeight) > item.offsetTop) {
                    var src = item.getAttribute("data-src");
                    item.src = src;
                    item.addEventListener('load', function() {
                        item.removeAttribute('data-src');
                    });
                    index++;
                    lazyLoad();
                }
            };
            var init = function() {
                window.addEventListener('scroll', lazyLoad);
                lazyLoad();
            };
            return init();
        })();
    </script>

<script>
    function loadScript(url, scriptId, callback) {
        var script = document.createElement("script")
        script.type = "text/javascript";
        if (script.readyState) { // only required for IE <9
            script.onreadystatechange = function() {
                if (script.readyState === "loaded" || script.readyState === "complete") {
                    script.onreadystatechange = null;
                    callback();
                }
            };
        } else { //Others
            script.onload = function() {
                callback();
            };
        }
        script.id = scriptId;
        script.src = url;
        document.getElementsByTagName("head")[0].appendChild(script);
    }

    function appendChat() {
        // call the function...
        var srcUrl = "https://static.zdassets.com/ekr/snippet.js?key=65b1fe42-7458-4003-a786-dee217cd8252";
        var scriptId = "ze-snippet";
        loadScript(srcUrl, scriptId, function() {
            console.log('configZendesk');
            zE('webWidget:on', 'chat:connected', function() {
                $zopim.livechat.badge.show();
                console.log('successfully connected to Zendesk Chat!');
            });
            zE('webWidget:on', 'chat:start',
                function() {
                    console.log('successfully started a Zendesk Chat!');
                    zE.activate();
                });
        });
        // $('head').append('<script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=2e98d784-dcb3-4240-b680-71ff46306aaa"><\/script>');     
    }
    let checkt = true;
    $(document).mousemove(function() {
        if (checkt == true) {
            appendChat()
        }
        checkt = false;
    });
    $(document).on('touchmove', function(e) {
        if (checkt == true) {
            appendChat()
        }
        checkt = false;
    })
    setTimeout(() => {
        if (checkt == true) {
            appendChat()
        }
        checkt = false;
    }, 10000);
</script>
